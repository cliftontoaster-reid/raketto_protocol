syntax = "proto3";

package org.archprotogens.raketto.utils.v1;

option go_package = "raketto/utils/v1";

message NumStr {
  oneof value {
    int64 int_value = 1;
    double double_value = 2;
    string str_value = 3;
  }
}

message UnitedValue {
  enum UnitType {
    UNIT_TYPE_UNSPECIFIED = 0;
    UNIT_TYPE_METRIC = 1;
    UNIT_TYPE_IMPERIAL = 2;
    UNIT_TYPE_CUSTOM = 3;
  }
  UnitType unit_type = 1;
  NumStr value = 2;
}
